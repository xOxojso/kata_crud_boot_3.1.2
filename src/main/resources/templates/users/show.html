<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${user.getName() + ', ' + user.getLastname()+ ', ' + user.getEmail()}">VALUE</p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Update</a>
<form th:method="POST" th:action="@{/users/delete/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
